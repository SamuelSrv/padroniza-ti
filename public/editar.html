<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadronizaTI - Gerenciar Padrões</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.ico">
</head>

<body>

    <header id="main-header">
        <a href="index.html" class="header-logo">
            <img src="img/logo-inicio.png" alt="PadronizaTI Logo">
        </a>
        <nav class="main-nav">
            <a href="index.html">Gerar Padrão</a>
            <a href="editar.html">Gerenciar Padrões</a>
        </nav>
        <div class="header-actions">

    <div class="container">

        <div id="form-container"></div>

        <button id="addBtn" class="btn-add">Adicionar Novo Padrão</button>
        <button id="saveBtn">Salvar Todas as Alterações</button>

    </div>

    <script src="editar.js"></script>
    <script src="theme.js"></script>
