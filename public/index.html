<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadronizaTI - Gerar Padrão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.ico">
</head>

<body>

    <header id="main-header">
        <a href="index.html" class="header-logo">
            <img src="img/logo-inicio.png" alt="PadronizaTI Logo">
        </a>
        <nav class="main-nav">
            <a href="index.html">Gerar Padrão</a>
            <a href="editar.html">Gerenciar Padrões</a>
        </nav>
        <div class="header-actions">
            <button id="theme-toggle">
                <img id="theme-icon" src="img/modo-escuro.png" alt="Mudar Tema">
            </button>
        </div>
    </header>

    <div class="container">

        <h1>Gerador de Script de Encerramento</h1>

        <label for="templateSelector">Selecione o Padrão do Chamado:</label>
        <select id="templateSelector"></select>

        <label for="userInput">Qual foi a ação principal realizada?</label>
        <textarea id="userInput" rows="4" placeholder="Ex: Instalei o Office 365 na máquina do usuário"> </textarea>

        <button id="generateBtn">Gerar Script de Encerramento</button>

        <div class="output-header">
            <label for="outputScript">Script gerado (editável):</label>
        </div>

        <textarea id="outputScript" placeholder="O script aprimorado aparecerá aqui..."></textarea>

        <div class="centralizaBotao">
            <button id="copyBtn" class="btn-secondary">Copiar</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="theme.js"></script>
</body>

</html>
