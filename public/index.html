<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadronizaTI - Gerar Padrão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.ico">
</head>

<body>

    <header id="main-header">
        <a href="index.html" class="header-logo">
            <img src="img/logo-inicio.png" alt="PadronizaTI Logo">
        </a>
        <nav class="main-nav">
            <a href="index.html">Gerar Padrão</a>
            <a href="editar.html">Gerenciar Padrões</a>
        </nav>
        <div class="header-actions">
            <button id="theme-toggle">
                <img id="theme-icon" src="img/modo-escuro.png" alt="Mudar Tema">
            </button>
        </div>
    </header>

    <div class="container">

        <h1>Gerador de Registros de Encerramento</h1>

        <label for="mainActionInput">Qual foi a ação principal realizada?</label>
        <textarea id="mainActionInput" rows="5" placeholder="Descreva aqui o serviço executado. Esta é a informação principal que será usada pela IA."></textarea>

        <label for="templateSelector">Selecione um Padrão (Opcional):</label>
        <select id="templateSelector"></select>

        <div id="dynamic-inputs-container"></div>

        <button id="toggleAdvancedBtn" class="btn-secondary btn-toggle">Opções Avançadas ▼ (Opcional)</button>
        
        <div id="advanced-options-container" class="hidden">
            <label for="ticketNumberInput">Número do Chamado:</label>
            <input type="text" id="ticketNumberInput" placeholder="Ex: 123456">

            <label for="requesterInput">Solicitante:</label>
            <input type="text" id="requesterInput" placeholder="Nome do usuário que abriu o chamado">

            <label for="departmentInput">Departamento:</label>
            <input type="text" id="departmentInput" placeholder="Setor do solicitante">
        </div>
        <button id="generateBtn">Gerar Script de Encerramento</button>

        <div class="output-header">
            <label for="outputScript">Script gerado (editável):</label>
        </div>

        <textarea id="outputScript" placeholder="O script aprimorado aparecerá aqui..."></textarea>

        <div class="centralizaBotao">
            <button id="copyBtn" class="btn-secondary">Copiar</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="theme.js"></script>
</body>

</html>
